name:  status check functions
on: [push]

jobs:
  job-1:
    runs-on: ubuntu-latest
    steps:
      - name: step 1
        run: sleep 20
      - name: Runs on failure
        if: failure()
        run: echo 'Runs only on failure'
      - name: runs on success
        if: success()
        run: echo 'runs on success'
      - name: always run
        if: success() || failure()
       # if: always()
        run: echo 'always runs'
      - name: runs when cancelled
        if: cancelled()
        run: echo ' runs on cancellation'
  job2:
    runs-on: ubuntu-latest
    needs: job-1
    if: failure()
    steps:
     - run:  echo 'job2'
